<body>
  <div class="panel container">

      <h4 id='title'>UW IoT | Lab 6 Server Sent Events SenseHat Dashboard</h4>
    </div>

    <div class="container well">
      <!-- Dashboard Row-->
      <table id="con">
        <tr>
          <td id="params-cell">
            <div id="tabs">
              <ul>
                <li><a href="#tabs-environmental-data">EnvironTable</a></li>
                <li><a href="#tabs-environmental-chart">EnvironChart</a></li>
                <li><a href="#tabs-inertial-data">InertialTable</a></li>
                <li><a href="#tabs-inertial-chart">InertialChart</a></li>

              </ul>
              <div id="tabs-environmental-data">
                <table class="table table-hover table-striped">
                  <tr class=param-header>
                    <th>Time (PST)</th>
                    <th>Temperature (&degC)</th>
                    <th>Pressure (mbar)</th>
                    <th>Humidity (%RH)</th>
                  </tr>
                  <tr class=env-param-row>
                  </tr>
                  <tr class=env-param-row>
                  </tr>
                  <tr class=env-param-row>
                  </tr>
                  <tr class=env-param-row>
                  </tr>
                </table>
              </div>
              <div id="tabs-environmental-chart">
                <div id="env-chart" style="height: 90%; width: 90%;"></div>
              </div>
              <div id="tabs-inertial-data">
                <table class="table table-hover table-striped">
                  <tr class=param-header>
                    <th>Time (PST)</th>
                    <th>Accel X</th>
                    <th>Accel Y</th>
                    <th>Accel Z</th>
                    <th>Pitch</th>
                    <th>Roll</th>
                    <th>Yaw</th>
                    <th>Compass</th>
                  </tr>
                  <tr class=imu-param-row>
                  </tr>
                  <tr class=imu-param-row>
                  </tr>
                  <tr class=imu-param-row>
                  </tr>
                  <tr class=imu-param-row>
                  </tr>
                </table>
              </div>
              <div id="tabs-inertial-chart">
                <div id="accel-chart" style="height: 90%; width: 90%;"></div>
              </div>
              <div id="tabs-joystick-data"></div>
              <div id="tabs-led-display"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    </div> -->
